<body>
    <body class="body"></body>

<header class="header">
<div class="sign_logo">
    <h1><a href="index.html">ANORGASMIA</a></h1>
</div>


<div class="nav-bar">
    <nav>
        <ul class="header__ul">
            <li class="header__li"><h2><a href="musica.html">MUSICA</a></h2></li>
            <li class="header__li"><h2><a href="fotos.html">FOTOS</a></h2></li>
            <li class="header__li"><h2><a href="videos.html">VIDEOS</a></h2></li>
            <li class="header__li"><h2><a href="amigues.html">AMIGUES</a></h2></li>
         </ul>
    </nav>
</div>
</header>


<main  class="container row container">
    <section class="box_left_contact">
        <div class="top-text">
            <h2>CONTACTO</h2>
        </div>
    <div class="form">
        <form action="ESTAMOS EN CONTACTO, GRACIAS!" >
            <ul class="form__ul">
               <li class="form__li">
            <label for="nombre">NOMBRE</label>
            <input type="text" name="nombre" id="" required> <br>
               </li>
               <li class="form__li">
            <label for="email">E-MAIL</label>
            <input type="email" name="correo" id=""> <br>
               </li>
               <li class="form__li">
            <label for="tel">CEL</label>
            <input type="tel" name="tel" id="tel"> <br>
               </li> 
               <div class="alertas">
               <li class="form__li">
            <label for="alertas">ALERTAS</label>
            <input type="checkbox" name="alertas" id=""><br>
               </li>
            </div>
            </ul>
            </form>
            </div>
            
            <div class="form_text">
            <form>
            <ul>
               <li class="form__li">
            <label for="idioma">IDIOMA</label>
            <select name="idioma" id="">
                <option value="espaniol">Espaniol</option>
                <option value="ingles">Ingles</option>
            </select><br>
               </li>
               <li class="form__li">
            <textarea name="coments" id="" cols="30" rows="10"></textarea><br>
               </li>
               <li class="form__li">
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
               </li>
            </ul>

        </form>  
    </div>
 
    </section>

    <section class="box_right_contact">
        <div class="contact-img00"><img src="img/contacto.jpg" alt=""></div>
     </section>
       
</main>

<footer id="footer">
   
    <div class="icons">
        <ul class="footer__ul">
            <li class="footer__li"><a href="https://www.facebook.com/anorg4smia/">
               <img src="img/facebook_logo.png"></a>
           </li>
           <li class="footer__li"><a href="https://www.instagram.com/anorgasmia_/">
               <img src="img/ig_logo.png"></a>
           </li> 
           <li class="footer__li"><a href="https://anorgasmia.bandcamp.com/">
               <img src="img/bandcamp-logo.png"></a><br>
           </li>
    
       </ul>
    </div>
    <div id="contacto">
        <a href="contacto.html"><h2>CONTACTO</h2></a>
